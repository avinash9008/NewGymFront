<div class="container">
    <h2>Customer Registration</h2>
    <form (ngSubmit)="registerCustomersData()">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="username">Name</label>
            <input class="form-control" type="text" id="name" name="name" required [(ngModel)]="customers.firstname">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="username">Last Name</label>
            <input class="form-control" type="text" id="lastname" name="lastname" required [(ngModel)]="customers.lastname">
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="password">Session</label>
            <input class="form-control" type="text" id="session" name="session" required [(ngModel)]="customers.session">
          </div>
        </div>
        
        <div class="col-md-6">
          <div class="form-group">
            <label for="username">Phone No</label>
            <input class="form-control" type="text" id="phone" name="phone" required [(ngModel)]="customers.phone">
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-primary" type="submit">Register</button>
        </div>
      </div>
    </form>
  </div>
